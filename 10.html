position available",category:"Category"},landing:{firstScreen:{title:"\u003Cb\u003EQR code Menu,\u003C\u002Fb\u003E that works for you",img1:"Digital QR code menu, categories",img2:"Digital QR code menu, items"},doubleBlock:{title:"Digital QR code menu",text:"Our menu service includes a whole range of functions for the restaurant, cafe or bar.\nFor your guests - this is a modern, easy to use QR code menu.\n\nFor you - this is an digital platform built around your QR code menu for improving a quality of customer service and increasing sales.\nNo purchasing expensive terminals for you and no application installation on your guests phones needed for our digital menu to work.",img1:"Digital QR code menu design"},steps:{title:"How to create QR code menu?",title1:"Create an account",text1:"Add your Place and its menu at your personal account",button1:S,title2:"Get your individual QR code",text2:"Print the QR code and place it where your guests can see it",title3:"Done!",text3:"Now your geusts can use your fully interactive QR menu on their phones"},features:{mainTitle:"Digital QR code menu benefits",imgPrefix:"QR code menu",title0:"Enhancing Customer Experience",text0:"QR code menu allows your guests to order faster. Less waiting for a waiter - better guests reviews.\nWorking with digital menu is easier. Loading of the menu is faster. There is more useful information in digital menu.",title1:"Attracting new customers",text1:"Guests are able to leave their reviews directly from the QR code menu. The more reviews - the more new guests are coming from reviews.\nConvenient menu language switch - more guests-foreigners.",title2:"QR code menu increases sales",text2:"Digital QR code menu sells more. Photos increase the appetite - the appetite increases the average check.\nMaking an order becomes easier. Less time to wonder, more spontaneous purchases - higher average check.",title3:"Saving business resources",text3:"Our QR code menu is easy to edit. Higher relevance of the menu, less time and money spent on updating the menu.\nOur QR menu works right away. No need to install applications, buy terminals, wait for confirmation ect."},price:{title:"QR code menu service prices",sale:"Discount",img1:"QR code menu for free",img2:"Digital menu prices",try:"Try it for free",cardTitle1:"If paid monthly",cardText1:"Charged every month",price1:"10",cardSubText1:"Total amount is $10",cardTitle2:"If paid every 6 months",cardText2:"Charged every 6 months",price2:"9.6",cardSubText2:"Total amount is $57.6",cardTitle3:"If paid annually",cardText3:"Charged every 12 months",price3:"9",cardSubText3:"Total amount is $108",formTitle:"Free QR code menu for a month",formText:"You can try our QR code menu service first, and then decide does it suits you or not. It's free and we do not ask for your credit card details.",additionalText:"We can also help you to transfer your current digital menu into our platform, so you can start working with it right away."},services:{title:"Additional QR codem menu services",title1:"Transfer your digital menu",text1:"If you already have a digital menu (PDF files, a page on the website, a text file), we can fill out your Interactive menu for you, using your files",title2:"Transfer your paper menu",text2:"If you have a paper menu or any other physical format, we can also transfer it to your Interactive menu\nYou can send us a photo or a physical copy of your menu to do that",oldPrice2:"$ 22"},faq:{title:"QR code menu FAQ",title1:"I already have menus made of paper, why is your digital menu better?",text1:"Our digital QR code menu is contactless and it’s always \"on the table\". Guests don’t have to wait for the waiter to bring them a menu or search for the menu on their own. The less waiting time and actions needed to make an order, the more orders will be made.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EPaper menus can’t be edited, there is no way to create promotions and discounts quickly.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo maintain the relevance and presentable look of a paper menu, it has to be reprinted from time to time.",title2:"I already have a QR code menu with a PDF file, how is your digital menu different from this?",text2:"The PDF file is not interactive. It inherits all the disadvantages of a paper menu. Your QR code menu looks like a text based price list, and not like a modern store page that is made to increase your sales.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYou cannot add photos and descriptions for every item to the PDF menu, it will immediately become huge and unreadable.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWhen you scan QR code of a PDF menu, you need to download it to your phone, which can be problematic with low Internet connection speed or if your guests just doesn't like to download anything to their phones.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E PDF menus, once again, cannot be quickly edited. You have a new type of cheesecake? Now you have to redo the entire PDF and re-upload it to your hosting. In our digital menu, a similar operation takes 20 seconds and is easily performed even with your Android or iPhone.",title3:"Do I have to call or to message you every time when I want to change something at my QR code menu?",text3:"No, you don’t have to. You are able to edit your QR code menu whenever you want to. We have designed an administrator interface that makes it easy to edit your menu from both desktop and mobile devices.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWe can also give your employees an access to your digital menu so that they were able to keep it up to date on their own, without any action from you.",title4:"Where can I see what your QR code menu looks like?",text4:"We have a demo version of a guest menu. You can see it here: \u003Ca class=\"link omb-demo omb-demo-faq\" href=\"{demoPath}\" target=\"_blank\"\u003EQR code menu example\u003C\u002Fa\u003E\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYou can also look at the administrator's design of the menu and try all the features for free, by creating an account here: \u003Ca class=\"link omb-signup omb-signup-faq\" href=\"{signUpPath}\"\u003ECreate QR code menu\u003C\u002Fa\u003E",title5:"Is it possible to try your digital menu for free first?",text5:"Of course. You can try our digital menu service first, and then decide, does it suits your business or not. To try it you don’t need to add your credit card info or pay for a subscription. Our QR code menu is free of charge for a full month.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EAll you need to do is to create an account and we will automatically add a free month for you.",title6:"I want to change the name of my restaurant, cafe or bar, but I don’t want to print new QR codes for the menu, what should I do?",text6:"Your old QR codes will work if you change the name of your restaurant, cafe or bar. Or if you will change anything else in your digital menu.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EEven the link, leading to your digital menu, can be changed at any time, and the old QR code will still work."},functions:{mainTitle:"QR code menu service includes",text0:"An access to your menu by the link (for social networks, your website or google maps)",text1:"An access to your menu by QR code (for placement on tables, windows, showcases, doors etc.)",text2:"QR code menu with unlimited amount of categories and items",text3:"Both a mobile and a desktop version of the menu",text4:"Unlimited amount of viewings for your menu",text5:"An ability to remotely edit your menu",text6:"An ability to add employees to manage your menu",text7:"An ability to add several places into your profile, to easily manage a chain of restaurants",text8:"An ability to hide menu positions with one click",text9:"\"Temporary unavailable\" feature",text10:"\"Old price\u002FNew Price\" feature",text11:"An ability to create a multi language QR code menu",text12:"Unlimited photos and description loading for your QR code menu",text13:"Additional restaurant information feature (Address, Phone number, Map, Wi-Fi password)",text14:"QR code generator for your menu",text15:"Unlimited number of QR code scans"}},blog:{title:"Latest news",readTime:"{time} min read"},blocked:{title:"Unfortunately, the menu you are trying to open is blocked. Please inform its owner. Thank you."},placePayment:{infoModalDebt:"Unfortunately, the paid period for this menu have ended. The menu is blocked.\nTo use your menu again, please contact us.",infoModalAllowedDebt:"Unfortunately, the paid period for your menu has ended and your menu will stop working soon.\nTo continue using your menu, please contact us for payment.",infoModalPayWarning:"Unfortunately, the paid period for your menu is ending and your menu will stop working soon.\nTo continue using your menu, please contact us.",infoModalPayed:"Your menu is active and working.\n To prolong the paid period please contact us.",payStatusDebt:"No payment block",payStatusAllowedDebt:"Needs payment",payedTill:"paid till:",payLabel:"Pay",payModalClose:bJ},contacts:{text:"We answer every email. It usually takes from 15 minutes to 12 hours.\nIf you didn't receive any reply, most likely our email got to the spam folder, or your email provider blocked our email for some reason (Outlook and Hotmail often do this, we strongly do not recommend using their email). Please check your spam folder if you are waiting for an email from us.\nUnfortunately, we are temporarily unable to answer phone calls. Please write to us or send us voice messages if that will be more convenient for you:"},menuItemsAdmin:{title:"Edit menu items",navTitle:"Menu items",allCategories:"All categories",empty:"There are no menu items with this filter. Select a different filter",visibility:"Visibility",visibleFilter:{all:"All items",notAvailable:"Not available",hidden:"Hidden"},itemVisibility:"Visible",itemAvailability:"Available"},locales:{meta:{title:U},navTitle:U,title:U,mainLang:bI,setMain:"Set as main",remove:T,cantRemo
